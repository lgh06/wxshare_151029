<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=2,user-scalable=yes" />
	<title>分享浏览页</title>
	<meta name="keywords" content="睡前,声音互动社区,声音互动,做个好梦">
	<meta name="description" content="睡前是一个声音互动交友软件">
	<meta name="author" content="八爪鱼互动(北京)科技有限公司">
	<link rel="stylesheet/less" type="text/css" href="../css/main.less"/>
	<script src="../js/jquery-2.1.4.min.js"></script>
	<script src="../js/less.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/main.js"></script>
</head>
<body class="view">
	<div class="container">
		<div class="up">
			<div class="self">
				<div class="icon">
					<img src="../img/4/icon.jpg"/>
				</div>
				<div class="detail">
					<div class="nick">地狱神道的脱单宣言</div>
					<div class="voice">
						<img src="../img/4/voicebg.png"/>
						<img src="../img/4/voice.png"/>
						<audio id="voice"></audio>
					</div>
				</div>
				
			
			</div>
			<div class="intro">活动介绍</div>
		</div>
		<div class="clear"></div>
		<div class="mid">
			<div class="tip">
				<span>得到的</span>
				<img src="../img/4/small_cat.png"/>
			</div>
			<div class="cat">
				<div class="count">66</div>
				<div class="tap">
					<img src="../img/4/cat.png"/>
				</div>
			</div>
			
		</div>
		<div class="btm">
			<div class="rankup">
				<div class="frdcount">已有<span>1</span>位好友拥抱</div>
				<div class="rank">拥抱排行</div>
			</div>
		</div>
		<div class="fix">
			<div class="left">
				<div class="iconwrap">
					<div class="icon">
						<img src="../img/4/icon.jpg"/>
					</div>
				</div>
				<div class="txt">我也要玩</div>
			</div>
			<div class="right">
				<img src="../img/4/logo.png"/>
			</div>
		</div>
	</div>
</body>
</html>
